<!DOCTYPE html>
<head>
    <title>Payment Page</title>
    <style>
        .input-container {
        display: flex;
        justify-content: center;
        }

        input {
        width: 6px; 
        padding: 8px; 
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        }

        body {
            background-color: #d4edda;
            font-family: Arial, sans-serif;
        }
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-green {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-green:hover {
            background-color: #218838;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h3 class="text-center">Payment Details</h3>
        <form id="paymentForm" action="process_payment.php" method="POST">
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" placeholder="1234 5678 9012 3456" required>
        
            <label for="expiryDate">Expiry Date</label>
            <input type="text" name="expiryDate" id="expiryDate" placeholder="MM/YY" required>
        
            <label for="cvv">CVV</label>
            <input type="text" name="cvv" id="cvv" placeholder="123" required>
        
            <label for="cardHolder">Cardholder Name</label>
            <input type="text" name="cardHolder" id="cardHolder" required>
        
            <button type="submit" class="btn-green">Pay Now</button>
        </form>
        </div>

    <script>
        function processPayment() {
        let cardNumber = document.getElementById("cardNumber").value.trim();
        let expiryDate = document.getElementById("expiryDate").value.trim();
        let cvv = document.getElementById("cvv").value.trim();
        let cardHolder = document.getElementById("cardHolder").value.trim();

        if (!cardNumber || !expiryDate || !cvv || !cardHolder) {
            alert("Please fill in all fields before proceeding.");
            return;
        }

        alert("Payment processed successfully!");
    }
    </script>
</body>
</html>
